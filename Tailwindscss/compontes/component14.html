<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="grid grid-cols-4">
            <div class="newsletter">
                <h4 class="font-semibold">Newsletter</h4>
                <form class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <input type="email" id="email"
                            class="bg-white border border-gray-300 text-gray-900 text-sm rounded  focus:ring-blue-500 focus:border-blue-500 block w-32 h-8 p-2.5  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-3"
                            placeholder="Enter Your E-mail" required>
                        <button type="submit"
                            class="text-white bg-purple-600 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm w-24 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3">Submit</button>
                    </div>
                </form>
            </div>
            <div class="follow">
                <h4 class="font-semibold">Follow Us</h4>
                <div class="icon">
                    <i class="fa-brands fa-facebook-f fa-1x bg-slate-300 h-8 w-8 rounded-full mt-2 p-2"></i>
                    <i class="fa-brands fa-twitter bg-slate-300 h-8 w-8 rounded-full mt-2 p-2"></i>
                    <i class="fa-brands fa-dropbox bg-slate-300 h-8 w-8 rounded-full mt-2 p-2"></i>
                    <i class="fa-brands fa-google bg-slate-300 h-8 w-8 rounded-full mt-2 p-2"></i>
                    <i class="fa-brands fa-linkedin-in bg-slate-300 h-8 w-8 rounded-full mt-2 p-2"></i>
                </div>
            </div>
            <div class="get">
                <h4 class="font-semibold">Get in touch</h4>
                <p class="font-sans text-slate-400">live chat</p>
                <p class="font-sans text-slate-400">Call Us</p>
                <p class="font-sans text-slate-400">Video chat</p>
            </div>
            <div class="language">
                <h4 class="font-semibold">Language</h4>
                <button id="btn-1" data-dropdown-toggle="btn-2"
                    class="text-black border border-blue-500 text-center rounded focus:bg-slate-200">English <i
                        class="fa-solid fa-angle-down"></i></button>
                <div id="btn-2" class="w-16">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="btn-1">
                        <li><a href="#">Hindi</a></li>
                        <li><a href="#">Gujarati</a></li>
                        <li><a href="#">France</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer">
            <p class="text-slate-500 font-sans font-semibold text-center">Sitemap, Privacy @ Robowolf, saint-Petersburg
            </p>
        </div>
    </div>
</body>

</html>
