<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="container h-96 w-5/12 mx-auto bg-white mt-11 p-5">
        <h1 class="text-2xl text-slate-500 font-sans font-semibold">Latest transactions</h1>
        <hr>
        <div class="div-1 flex justify-between p-3">
            <div class="div-2 flex gap-3">
                <p class="text-purple-600 text-2xl rounded-full h-14 w-14 bg-purple-200 text-center mt-2 p-2">JD</p>
                <div class="div-3 mt-2">

                    <p class="text-2xl font-bold">Payment received</p>
                    <span class="block">01 Jan 2020</span>
                </div>
            </div>
            <div class="div-4 mt-5">
                <p class="font-semibold">$250 <span class="font-normal">.10</span></p>
            </div>
        </div>
        <hr>
        <div class="div-5 flex justify-between p-3">
            <div class="div-6 flex gap-3">
                <p class="text-purple-600 text-2xl rounded-full h-14 w-14 bg-purple-200 text-center mt-2 p-2">SJ</p>
                <div class="div-7 mt-2">

                    <p class="text-2xl font-bold">Payment Sent</p>
                    <span class="block">01 Jan 2020</span>
                </div>
            </div>
            <div class="div-8 mt-5">
                <p class="font-semibold">$100,25 <span class="font-normal">.00</span></p>
            </div>
        </div>
        <hr>
        <div class="div-9 flex justify-between p-3">
            <div class="div-10 flex gap-3">
                <p class="text-purple-600 text-2xl rounded-full h-14 w-14 bg-purple-200 text-center mt-2 p-2">JD</p>
                <div class="div-11 mt-2">

                    <p class="text-2xl font-bold">Pay taxes</p>
                    <span class="block">01 Jan 2020</span>
                </div>
            </div>
            <div class="div-12 mt-5">
                <p class="font-semibold">$300 <span class="font-normal">.00</span></p>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
