<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="font-sans font-semibold text-2xl text-center">What people say about us</h1>
    <div class="container flex justify-center items-center m-10">
        <div class="text-1">
            <img src="image/quote-left.svg" class="h-10">
            <p class="text-gray-500 text-justify"> Though the gravity still dragged at him, his muscles were making great efforts to  adjust. After the daily classes he no longer collapsed immediately into bed.</p>
            <img src="image/quote-right.svg" class="h-10 float-right">
        </div>
    </div>
    <div class="grid grid-cols-4">
        <div class="img-1">
        <img class="rounded-full h-28 w-28" src="image/image-12.jpg">
        <span class="block">Rissoto Nero</span>
        </div>
        <div class="img-2">
            <img class="rounded-full h-28 w-28" src="image/image-11.jpg">
            <span class="block ">keiji Akira</span>
            </div>
            <div class="img-3">
                <img class="rounded-full h-28 w-28" src="image/image-16.jpg">
                <span class="block">Goku san</span>
            </div>
                <div class="img-4">
                    <img class="rounded-full h-28 w-28" src="image/image-15.jpg">
                    <span class="block">Leone Abachio</span>
            </div>
    </div>
    <hr class="m-5">
    <footer>
        <div class="f-1 icon flex justify-center item-center ">
           
                <i class="fa-brands fa-facebook   bg-gray-300 rounded-full h-8 w-8 text-center mt-2 p-2"></i>
                <i class="fa-brands fa-twitter   bg-gray-300 rounded-full h-8 w-8 text-center mt-2 p-2"></i>
                <i class="fa-brands fa-dropbox bg-gray-300 rounded-full h-8 w-8 text-center mt-2 p-2"></i>
                <i class="fa-brands fa-linkedin-in  bg-gray-300 rounded-full h-8 w-8 mx-1 text-center mt-2 p-2"></i>
                <i class="fa-brands fa-google   bg-gray-300 rounded-full h-8 w-8 text-center mt-2 p-2"></i>
           
        </div>
    </footer>
</body>
</html>
