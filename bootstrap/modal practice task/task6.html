<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mymodal">sign in</button>
        <div class="modal fade" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center justify-content-between">
                        <h4 class="modal-title btn btn-primary text-white text-center text-uppercase" style="width: 600px; height: 80px;">Product in the cart  <span>&times;</span></h4>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-6">
                            <i class="fa-solid fa-cart-shopping fa-10x text-primary"></i>
                        </div>
                        <div class="col-6">
                            <p class="h6">Do you need more time to make a purchase decision?</p>
                            <p class="h6">No pressure! your product will be wiating for you in the cart.</p>
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-primary text-center" data-bs-dismiss="modal">GO TO CART</button>
                        <button class="btn btn-outline-primary" data-bs-dismiss="modal">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
