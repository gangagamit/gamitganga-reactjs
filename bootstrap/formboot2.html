<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="formboot2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary d-flex">
        <div class="row d-flex">
            <div class="col-6">
                <div class="text" style="margin-top: 100px; margin-left: 80px;">
                    <h6>BOOTSTRAP BRAIN</h6>
                    <hr>
                    <p>We make digital products that drive you to stand out</p>
                    <p class="lead">We write word,take photos,make videos, and interact with artificial intelligence.</p>
                    <i class="fa-solid fa-grip"></i>
                </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
                <div class="box">
                    <form>
                        <div class="card-text">
                            <h5>Sign in</h5>
                            <p class="small">Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                        <div class="form-outline px-3">
                            <input type="email" id="form1" class="form-control form-control-lg" placeholder="Email">
                        </div>
                    
                        <div class="form-outline px-3 my-3">
                            <input type="password" id="form2" class="form-control form-control-lg" placeholder="password">
                        </div>
                             <div class="form-check mx-3">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Keep me logged in</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mb-4 mx-3 mt-2" style="width: 410px;">Logged me now</button>
                            <div class="forgot mx-3 mt-0"> 
                                <a href="#">forgot password</a>  
                            </div>
                            <div class="continue mt-3 mx-3">
                                <small>or continue with</small>
                            </div>
                            <footer>
                                <div class="icon d-flex mx-3 mt-2">
                                    <div class="icon1">
                                        <i class="fa-brands fa-google mx-1 mt-1"></i>
                                    </div>
                                    <div class="icon2">
                                        <i class="fa-brands fa-facebook mx-1 mt-1"></i>
                                    </div>
                                    <div class="icon3">
                                        <i class="fa-brands fa-apple mx-1 mt-1"></i>
                                    </div>
                                </div>
                            </footer>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>       
</body>
</html>
