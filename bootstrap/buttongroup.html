<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="btn-group my-5 mx-5" role="group" aria-label="basic button">
        <div class="grp1 d-flex">
        <p class="mx-5">text label</p>
        <button class="btn btn-primary" type="button">button-1</button>
        <button class="btn btn-outline-secondary" type="button">button-2</button>
        <button class="btn btn-outline-secondary" type="button">button-3</button>
        <button class="btn btn-outline-secondary" type="button">button-5</button>
        </div>
    </div>
    </div>
    <div class="btn-group my-5 mx-5">
        <div class="grp2 d-flex">
            <p class="mx-5">with icon + multiple choice</p>
            <button type="button" class="btn btn-primary mx-1">B</button>
            <button type="button" class="btn btn-primary text-uppercase">I</button>
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-text-left"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-text-center"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-text-right"></i></button>
        
        </div>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="basic vertical group">
        <button type="button" class="btn btn-primary"><i class="bi bi-wifi"></i></button>
        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-twitter"></i></button>
        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-facebook"></i></button>
        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-google"></i></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
