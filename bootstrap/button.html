<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <img src="image/pexels-pixabay-36478.jpg" class="image" alt="show">
        <button type="button" class="btn btn-primary">Button
            <a class="stretched-link" href="image/bird-1045954_1280.jpg">
            </button>
    </div> 
    <div class="mt-5">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="mt-5">
    <a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">
    </div>

    <div class="mt-5">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <div class="mt-5">
    <button type="button" class="btn btn-primary btn-sm">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <div>
        <div class="mt-5">
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .50rem; --bs-btn-padding-x: .4rem; --bs-btn-font-size: .90rem;">
        Custom button
        </button>
        </div>
        <div class="mt-5">
            <button type="button" class="btn btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary" disabled>Button</button>
            <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
        </div>
        <div class="mt-5">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-primary" type="button">Button</button>
              </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
