<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar  navbar-light bg-danger">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Navbar</a>
            <button class="btn btn-danger navbar-toggler border-3 px-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvas1">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-start bg-danger" id="offcanvas1">
                <div class="offcanvas-header">
                    <span data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark"
                            style="color:white; margin-left: 290px;"></i></span>
                </div>
                <div class="offcanvas-header d-flex d-lg-none">
                    <h5 class="offcanvas-title text-white" id="offcanvas1">Navbar</h5>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white text-uppercase" aria-current="page" href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white text-uppercase" aria-current="page" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white text-uppercase" aria-current="page" href="#">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white text-uppercase" aria-current="page" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center" style="margin-top:150px">
        <h1>Responsive Offcanvas Menu For Bootstrap 5 Example</h1>
        <p>A responsive off-canvas navigation system that combines with Bootstrap 5 off-canvas and navbar
            components.</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
