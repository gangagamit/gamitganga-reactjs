    <body style="background-color: whitesmoke;">
        <h1 class="text-center">Registration Form</h1>
    <div class="container mt-5 p-5" style="height: 500px; width: 450px; background-color: white; border-radius: 10px;">
       <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"> Confirm Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
          </div>
          <div class="mb-3">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Register</button>
                </div>
          </div>
          </form>
    </div>
