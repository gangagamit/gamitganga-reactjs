<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task19</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="task19.css">
    </head>
    <body>
        <div class="container bg-secondary-subtle p-3">
            <div class="card shadow"  style="width: 60%;">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label for="name1" class="form-label text-uppercase">first name</label>
                                <input type="name"  class="form-control w-90 border-danger bg-secondary-subtle" id="name1" placeholder="jane">
                                <em class="text-danger">Please fill out this field.</em>
                            </div>
                            <div class="col-6">
                                <label for="name2" class="form-label text-uppercase">Last name</label>
                                <input type="name"  class="form-control w-90 bg-secondary-subtle" id="name2" placeholder="Doe">
                            </div>
                            <div class="col-12 mt-4">
                                <label for="pass1" class="form-label text-uppercase fw-semibold">password</label>
                                <input type="password" class="form-control bg-secondary-subtle"id="pass1" placeholder="********************">
                                <em>Make it as long and as crazy as you'd like </em>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-4">
                                <label for="city1" class="form-label text-uppercase fw-semibold">city</label>
                                <input type="text" class="form-control bg-secondary-subtle" id="city1" placeholder="Albuquerque">  
                            </div>
                            <div class="col-4">
                                <label for="state1" class="form-label text-uppercase fw-semibold">state</label>
                                <!-- <input type="text" class="form-control bg-secondary-subtle" id="state1" placeholder="New Mexico">  -->
                                <div class="dropdown">
                                    <button class="btn btn-secondary   bg-secondary-subtle text-secondary border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      New Mexico
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Action</a></li>
                                      <li><a class="dropdown-item" href="#">Another action</a></li>
                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                  </div>
                            </div>
                            <div class="col-4">
                                <label for="Zip1" class="form-label text-uppercase fw-semibold">zip</label>
                                <input type="number" class="form-control bg-secondary-subtle" id="Zip1" placeholder="90210"> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
