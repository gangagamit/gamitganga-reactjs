<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>task7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-color: whitesmoke;">
        <div class="container mt-2 p-4" style="height: 500px; width: 450px; background-color: white; border-radius: 10px;">
            <h4 class="d-flex justify-content">Horizon UI Inputs</h4>
            <form>
                <div class="mb-3">
                    <label for="example" class="form-label fw-bold">Default</label>
                    <input type="text" class="form-control" id="example" placeholder="@horizon.ui" style="height: 60px;">
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label fw-bold">success</label>
                    <input type="text" class="form-control btn btn-outline-success" id="example" placeholder="Success input" style="height: 60px;">
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label fw-bold">Error</label>
                    <input type="text" class="form-control btn btn-outline-danger text-danger" id="example" placeholder="error input" style="height: 60px;">
                </div>
                <div class="mb-3">
                    <label for="example" class="form-label fw-bold">Disabled</label>
                    <input type="text" class="form-control btn btn-light Disabled" id="example" placeholder="@horizon.ui" disabled style="height: 60px;">
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
