        <div class="container-fluid bg-body-secondary p-5 d-flex justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-center p-4">
                    <div class="icon bg-warning bg-opacity-10 rounded-circle shadow" style="height: 50px; width: 50px;">
                        <i class="fa-solid fa-triangle-exclamation  fa-1x text-warning p-3"></i>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="card-text fw-bold fs-3 text-center mt-3">Sign out</p>
                        </div>
                        <div class="col-12">
                            <p class="card-text text-body-tertiary fs-6 fw-bold text-center mt-3">Are you sure you would like to sign out of your account?</p>
                        </div>
                    </div>
                        <div class="last d-flex justify-content-center gap-3 m-5">
                            <button class="btn btn-outline-light border border-dark text-dark">sign out</button>
                       
                            <button class="btn btn-primary">cancel</button>
                       
                        </div>
                   
                </div>
            </div>
        </div>
