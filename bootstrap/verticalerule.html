<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link

  />

<body>
    <div class="vr m-5"></div>

        <div class="vr"></div>
      </div>

        <div class="vr"></div>
        <div class="p-2 bg-info">Third item</div>
      </div>

      <div class="hstack gap-3 border border-2 my-5">
        <div class="p-2 bg-info">First item</div>
        <div class="vr"></div>
        <div class="p-2 bg-info">Second item</div>
        <div class="vr"></div>
        <div class="p-2 bg-info">Third item</div>
      </div>

      <div class="hstack gap-3 border border-2 my-5 ">

        <div class="vr"></div>
        <div class="p-2 bg-info">Second item</div>
        <div class="vr"></div>
        <div class="p-2 bg-info">Third item</div>
      </div>

      
      <div class="hstack d-flex gap-3 justify-content-center border border-2 my-5 ">
        <div class="p-2 bg-info ">First item</div>
        <div class="vr"></div>
        <div class="p-2 bg-info">Second item</div>
        <div class="vr"></div>
        <div class="p-2 bg-info">Third item</div>
      </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
