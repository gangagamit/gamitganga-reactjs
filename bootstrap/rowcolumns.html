<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="rowcolumns.css">

            <div class="col">Column</div>
          </div>

              <div class="col">Column</div>
              <div class="col">Column</div>
              <div class="col">Column</div>

      </div>

</html>
